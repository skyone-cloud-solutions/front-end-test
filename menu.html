<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sky.one tabela</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<!-- http://via.placeholder.com/350x150  -->

<body>
    <nav>
        <h2>skyone front-end test</h2>

        <div class="menu">
            <ul>
                <li>
                    <div class="menu-top">Options</div>
                    <div class="menu-content">
                        <p>lorem</p>
                        <p>lorem</p>
                        <p>lorem</p>
                    </div>
                </li>
            </ul>
        </div>

            <script>
                $(document).ready(function () {
                    $('li').hover(function () {
                        $(this).find('.menu-content').slideDown();
                    }, function () {
                        $(this).find('.menu-content').slideUp();
                    });
                });
            </script>
    
    

        <a href="#">
            <img src="assets/envelope.png" alt="check your messages here" class="icon-nav">
        </a>

            <div class="form">
                <form action="#">
                    <div>
                        <input type="text" name="search" placeholder="Search for..." class="formbox">
                    </div>
                    <div>
                        <input type="image" src="assets/searcher.png" value="submit" name="submit">
                </form>
            </div>
    </nav>

    <section class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                </tr>
            </thead>

            <tbody id="tabela-alunos">
                <tr class="aluno" id="primeiro-da-lista">
                    <td class="info">Giovana</td>
                    <td class="info-position">5.75</td>
                    <td class="info-office">10</td>
                    <td class="info-age">23</td>
                </tr>

                <tr class="aluno">
                    <td class="info-nome">Gabriel</td>
                    <td class="info-position">8</td>
                    <td class="info-office">10</td>
                    <td class="info-age">0</td>
                </tr>

                <tr class="aluno">
                    <td class="info-nome">Mariana</td>
                    <td class="info-position">9</td>
                    <td class="info-office">6</td>
                    <td class="info-age">0</td>
                </tr>

                <tr class="aluno">
                    <td class="info-nome">Pedro</td>
                    <td class="info-position">4</td>
                    <td class="info-office">3</td>
                    <td class="info-age">0</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
